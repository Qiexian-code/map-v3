<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapCore v0.3.2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>

    <div id="clock"></div>
    <div id="notify" class="hidden"></div>

    <div id="post-menu">
        <button id="post-btn" onclick="showPostForm()">
            ➕ 发起活动
        </button>
    </div>

    <!-- 发帖表单弹窗 -->
    <div id="post-form" class="hidden">
        <h3>发起新活动</h3>
        <input id="titleInput" type="text" placeholder="活动标题（必填）" />
        <div class="address-row">
            <input id="addressInput" type="text" placeholder="活动地址（必填，如 1 Market St, SF）" />
            <button type="button" onclick="geocodeAddress(true)">定位</button>
        </div>
        <input id="dateInput" type="date" />
        <textarea id="descInput" placeholder="活动描述（可选）" rows="3"></textarea>
        <input id="posterInput" type="text" placeholder="发帖人（可留空）" />
        <textarea id="mediaInput" placeholder="图片URL" rows="3"></textarea>
        <div class="media-tutorial">
            <div style="font-size:13px; color:#888; line-height:1.5;">
                支持网络图片直链。<br>
                <b>图片直链获取方法：</b><br>
                ① 右键网页图片，选择“复制图片地址”粘贴到此处。<br>
                ② 如需上传本地图片，可用 <a href="https://imgur.com/upload" target="_blank">Imgur</a>、<a href="https://sm.ms/" target="_blank">SM.MS</a>、<a href="https://imgbb.com/" target="_blank">ImgBB</a> 等免费图床，上传后复制链接。<br>
                <b>建议：</b> 图片需为 jpg/png/webp/svg/gif 格式，推荐先用图床获取图片URL。
            </div>
        </div>
        <div class="form-actions">
            <button onclick="submitPost()">提交</button>
            <button type="button" onclick="clearPostForm()">取消</button>
            <button type="button" onclick="hidePostForm()" style="margin-left:auto;">收起</button>
        </div>
    </div>

    <div id="map"></div>
    <script src="script.js"></script>

</body>
</html>
